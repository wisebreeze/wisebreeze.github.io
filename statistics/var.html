<div class="left_title"><h1>环境变量</h1></div>
<div class="left_content"><p>在 JSON UI 中，有一些全局变量可以根据环境而变化，因此将这个全局变量称作环境变量。环境变量通常以布尔值的形式呈现，在符合该环境条件下，变量就会为 true，不符合则为 false。</p>
<p>变量已在另一个文件已说明，在此不多为此赘述。下方表格展示当前版本可用的环境变量：</p>
<h2>常用</h2>
<div tableID="main" class="cnTable"></div>
<h2>操作系统＆操作设备</h2>
<div tableID="system" class="cnTable"></div>
<h2>Minecraft 版本</h2>
<div tableID="version" class="cnTable"></div>
<h2>功能支持</h2>
<div tableID="support" class="cnTable"></div>
<h2>安全角</h2>
<div tableID="safezone" class="cnTable"></div>
<h2>其他</h2>
<div tableID="other" class="cnTable"></div>
  </div></div>
