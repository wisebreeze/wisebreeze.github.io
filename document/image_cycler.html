<body>
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>图片切换</h1></div>
    <div class="left_content">
    <p>用于通过事件切换一组图片。</p>
    <h2>属性</h2>
    <div tableID="image_cycler" class="cnTable"></div>
    <h2>图片对象</h2>
    图片以对象的形式组成每一页的图片，对象内使用的属性有：
    <div tableID="images" class="cnTable"></div>
</div></div>
  <!--正文-->
<script>window.tableData={
"image_cycler": {
  "head": [["属性","属性名","值","默认值","描述"]],
  "body": [
    ['images', '图片组', '数组[对象：图片]', '[]', '用于存储要切换的图片。<br>详见 <a href="#pid_2">图片对象 ></a>'],
    ['prev_sub_page_button_name', '上一页按钮事件', '字符串：事件名', 0, '用于切换上一页图片的按钮映射事件。'],
    ['next_sub_page_button_name', '下一页按钮事件', '字符串：事件名', 0, '用于切换下一页图片的按钮映射事件。'],
    ['target_cycler_to_compare', '比较目标切换', '字符串：控件名', 0, '用于与目标切换控件同步。']
  ]
},
"images": {
  "head": [["属性","属性名","值","默认值","描述"]],
  "body": [
    ['texture_path', '图片路径', '字符串：路径', 0, '本页的图片路径。']
  ]
}
}</script>
