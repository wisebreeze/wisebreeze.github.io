  <div id="content">
    <div class="left_title"><h1>文本切换</h1></div>

    <p>用于通过事件切换一组文本。</p>
    <h2>属性</h2>
    <div tableID="text_cycler" class="cnTable"></div>
</div></div>
  <!--正文-->
<script>window.tableData={
"text_cycler": {
  "head": [["属性","属性名","值","默认值","描述"]],
  "body": [
    ['text_labels', '文本组', '数组[字符串：文本]', '[]', '用于存储要切换的文本。'],
    ['prev_sub_page_button_name', '上一页按钮事件', '字符串：事件名', 0, '用于切换上一页文本的按钮映射事件。'],
    ['next_sub_page_button_name', '下一页按钮事件', '字符串：事件名', 0, '用于切换下一页文本的按钮映射事件。'],
    ['target_cycler_to_compare', '比较目标切换', '字符串：控件名', 0, '用于与目标切换控件同步。'],
    ["text_alignment", "文本对齐", "字符串：列举", "center", `文本的对齐方式，会随着锚点的改变而改变。\n列举的值有：\n<lc>left</lc> 文本居左\n<lc>center</lc> 文本居中\n<lc>right</lc> 文本居右`]
  ]
}
}</script>
